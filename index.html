<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="page">
        <!-- nav header --> 
        <nav>
            <div class="nav-left">
                <a href="#">About</a>
                <a href="#">Store </a>
            </div>
            <div class="nav-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <i class="material-icons">apps</i>
                <img src="assets/myavatar.jpg" class="avatar">
            </div>
        </nav>

        <!-- Google image -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:
        ANd9GcR9RvudwGwrjmykijwifXHTcs0Trxn0qUrKEw&s" class="google-image">

        <!-- Search box -->
        <div  class="search-box">
            <i class="material-icons">search</i>
            <input type="text" name="" id="">
            <i class="material-icons">settings_voice</i>
            <i class="material-icons camera">filter_center_focus</i>
        </div>

        <!-- button -->
        <div class="btn-box">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <!-- footer -->
        <footer>
            <p>Our third decade of climate action: join us</p>
            <div class="footer-links">
                <div class="links-left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="links-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
